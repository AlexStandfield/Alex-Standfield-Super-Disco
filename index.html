<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron d-flex flex-column justify-content-center">
      <h1 class="display-3 text-center col-12">Work Day Scheduler</h1>
      <p class="lead text-center col-12">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center col-12"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div  class="row description">
        <div class="time-9 hour pt-3 p-1 col-1 text-right"><h5 class="time-9">9am</h5></div>
        <textarea id="time-9" class="time-9 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-10 hour pt-3 p-1 col-1 text-right"><h5 class="time-10">10am</h5></div>
        <textarea id="time-10" class="time-10 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class=" time-11 hour pt-3 p-1 col-1 text-right"><h5 class="time-11">11am</h5></div>
        <textarea id="time-11" class="time-11 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-12 hour pt-3 p-1 col-1 text-right"><h5 class="time-12">12pm</h5></div>
        <textarea id="time-12" class="time-12 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-13 hour pt-3 p-1 col-1 text-right"><h5 class="time-13">1pm</h5></div>
        <textarea id="time-13" class="time-13 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></span></button>
      </div>

      <div class="row description">
        <div class="time-14 hour pt-3 p-1 col-1 text-right"><h5 class="time-14">2pm</h5></div>
        <textarea id="time-14" class="time-14 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-15 hour pt-3 p-1 col-1 text-right"><h5 class="time-15">3pm</h5></div>
        <textarea id="time-15" class="time-15 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-16 hour pt-3 p-1 col-1 text-right"><h5 class="time-16">4pm</h5></div>
        <textarea id="time-16" class="time-16 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>

      <div class="row description">
        <div class="time-17 hour pt-3 p-1 col-1 text-right"><h5 class="time-17">5pm</h5></div>
        <textarea id="time-17" class="time-17 col-10"></textarea>
        <button id="saveBtn" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
